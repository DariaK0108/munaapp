{% load static %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/muna_icon.ico' %}" type="image/gif" sizes="16x16">

    {% block title %}
    {% endblock title %}

</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container">
            <a class="navbar-brand" href="https://www.muna.io/">
                <img src="{% static 'images/munapic.png' %}" width="50" height="50" alt="" loading="lazy">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="http://www.facebook.com/Munamarketplace/">
                    <img src="{% static 'images/facebook_icon.png' %}" width="25">
                </a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="http://www.linkedin.com/company/munaapp/">
                    <img src="{% static 'images/linkedin_icon.png' %}" width="30">
                </a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="https://medium.com/muna-io">
                    <img src="{% static 'images/medium_icon.png' %}" width="30">
                </a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="http://www.instagram.com/muna.io/">
                    <img src="{% static 'images/instagram_icon.png' %}" width="30">
                </a>
                </li>
                
            </ul>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">    
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active">
                    <a class="nav-link text-white" href="{% url 'index' %}">Home<span class="sr-only">(current)</span></a>
                    </li>
                    
                    <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'userprofile' %}">Account</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'offer_list' %}">Offers</a>
                    </li>
                    
                    <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'about' %}">About</a>
                    </li>
                    
                    <!-- <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                    -->
                </ul>
                
                {% if user.is_authenticated %}
            
                <div class="form-inline my-2 my-lg-0">
                    <div class="p-2 bg-secondary text-white">
                        Logged in as <span class="font-italic">{{ user.username }}</span>
                    </div>
                    <a href="{%  url 'logout' %}">
                        <button class="btn btn-info my-2 my-sm-0" type="submit">Logout</button>
                    </a>
                </div>
                {% else %}
                    <a href="{%  url 'login' %}">
                        <button class="btn btn-success mr-2 my-2 my-sm-0" type="submit">Login</button>
                    </a>
                    <a href="{%  url 'register' %}">
                        <button class="btn btn-primary my-2 my-sm-0" type="submit">Register</button>
                    </a>
                {% endif %}


                
            </div>
        </div>
      </nav>

    {% block content %}
    {% endblock %}



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
